<div class="dataShow">
  <div class="bread-crumb">
    <nz-breadcrumb nzSeparator=">">
      <nz-breadcrumb-item>
        Home
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        Application
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        An Application
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
  <div class="dataMide">
    <div class="clearfix">
      <span>应急职责</span>：
      <div style="float: right;width: 640px;">
        <ng-container
          *ngFor="let item of dataInfo.responsibilityDetailSort;let i=index;let l=last">
          <ng-container *ngIf="dataInfo.responsibilityDetailSort.length>2">{{i + 1}}、</ng-container>
          {{item}}<br *ngIf="!l">
        </ng-container>
      </div>
    </div>
    <div><span>&emsp;联系人</span>：{{dataInfo.linkman}}</div>
    <div><span>联系方式</span>：{{dataInfo.linkPhone}}</div>
  </div>
</div>
