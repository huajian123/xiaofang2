<div class="column-lay">
  <app-btn-group [downLoadUrl]="downLoadUrl" [levels]="planId" [shows]="isShows"
                 [EmergencyDataModel]="emergencyObj"></app-btn-group>
  <div [@bounceInOnEnter]="{ value: '', params: { duration: 1000 }}">
    <div class="column-right">
      <app-new-content #tableContent [isCurrProcess]="isCurrProcess" [level]="currentPage"
                       [TableDataModel]="tableObj" [EmergencyDataModel]="emergencyObj"
                       [rowspanNum]="rowspans"></app-new-content>
    </div>
  </div>
</div>
