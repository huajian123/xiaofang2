<section class="layout-content" *ngIf="isShowStandard">
  <div class="solute" (mouseover)="showStandard()">
    <div class="standard-btn">标准</div>
  </div>
  <nz-modal [(nzVisible)]="isVisible" [nzTitle]="null" (nzOnCancel)="standardCancel()" (nzOnOk)="standardOk()"
            [nzOkLoading]="isOkLoading" [nzFooter]="null"
            [nzClosable]="false" nzWidth="1200" [nzBodyStyle]="backImage">
    <app-emergency-standard [tableData]="tableStandard"></app-emergency-standard>
  </nz-modal>
  <form [formGroup]="validateForm">
    <div nz-row>
      <div nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-label [nzSpan]="12">台风预警信号</nz-form-label>
          <nz-form-control [nzSpan]="12">
            <nz-select class="margin-none" nzPlaceHolder="下拉选择" formControlName="typhoonAlarm">
              <nz-option *ngFor="let item of warningLevelOptions" [nzValue]="item.value"
                         [nzLabel]="item.label"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6">
        <nz-form-item>
          <nz-form-label [nzSpan]="12">风暴潮</nz-form-label>
          <nz-form-control [nzSpan]="12">
            <nz-select class="margin-none" nzPlaceHolder="下拉选择" formControlName="stormTide">
              <nz-option *ngFor="let item of stormLevelOptions" [nzValue]="item.value"
                         [nzLabel]="item.label"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="10">
        <nz-form-item>
          <nz-form-label [nzSpan]="12">台风导致的暴雨预警信号</nz-form-label>
          <nz-form-control [nzSpan]="12">
            <nz-select class="margin-none" nzPlaceHolder="下拉选择" formControlName="rainstormAlarm">
              <nz-option *ngFor="let item of warningLevelOptions" [nzValue]="item.value"
                         [nzLabel]="item.label"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <!--  <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label [nzSpan]="12">国家启动等级</nz-form-label>
            <nz-form-control [nzSpan]="12">
              <nz-select class="margin-none" nzPlaceHolder="下拉选择" formControlName="countryStartGrade">
                <nz-option *ngFor="let item of startLevelOptions" [nzValue]="item.value"
                           [nzLabel]="item.label"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>-->
    </div>
  </form>
</section>
<div class="drive">
  <div [ngClass]="{'show-btn':isShowStandard,'hide-btn':!isShowStandard}"
       (click)="isShowStandard=!isShowStandard"></div>
</div>

<ng-container *ngIf="currentPage===1">
  <app-typhoon-one [downLoadUrl]="downLoadUrl" [emergencyRoomData]="emergencyData"
                   [currentPage]="currentPage" [planId]="planId"></app-typhoon-one>
</ng-container>
<ng-container *ngIf="currentPage===2">
  <app-typhoon-one [downLoadUrl]="downLoadUrl" [emergencyRoomData]="emergencyData"
                   [currentPage]="currentPage" [planId]="planId"></app-typhoon-one>
</ng-container>
<ng-container *ngIf="currentPage===3">
  <app-typhoon-three [downLoadUrl]="downLoadUrl" [responsibilityData]="responsibilityData"
                     [currentPage]="currentPage" [planId]="planId"></app-typhoon-three>
</ng-container>
<ng-container *ngIf="currentPage===4">
  <app-typhoon-three [downLoadUrl]="downLoadUrl" [responsibilityData]="responsibilityData"
                     [currentPage]="currentPage" [planId]="planId"></app-typhoon-three>
</ng-container>
