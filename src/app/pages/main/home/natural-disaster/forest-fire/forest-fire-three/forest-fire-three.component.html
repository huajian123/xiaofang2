<div class="column-lay">
  <app-btn-group [downLoadUrl]="downLoadUrl" [levels]="planId"></app-btn-group>
  <div [@bounceInOnEnter]="{ value: '', params: { duration: 1000 }}">
    <div class="column-right">
      <table cellspacing="0" cellpadding="0">
        <thead>
        <tr>
          <td class="width_100">主要任务</td>
          <td class="width_50">应急工作内容</td>
          <td class="width_30">职能部门(单位)</td>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td align="center" rowspan="2">启动应急响应</td>
          <td class="height_93">发生较大森林火灾时，及时向省政府报告，并向省森林防灭火指挥部有关成员单位通报情况。</td>
          <td class="height_93">所在地森林防灭火指挥部办公室、省应急厅应急指挥中心</td>
        </tr>
        <tr>
          <td class="height_93">
            （1）省森林防灭火指挥部办公室及时调度了解森林火灾最新情况，组织火灾连线、视频会商调度；根据需要派出工作组赶赴火场，协调、指导火灾扑救工作；<br>
            （2）指导市级森林防灭火指挥部拟定扑救方案，研究火灾扑救措施；<br>
            （3）根据需要调动相关地方专业森林消防队伍、国家综合性消防救援队伍实施跨市（县、区）增援扑火；<br>
            （4）气象部门提供天气预报和天气实况服务，做好人工影响天气作业准备。
          </td>
          <td class="height_93">
            省森林防灭火指挥部
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
